<h2>New Mission</h2>

<form [formGroup]="missionForm" (ngSubmit)="addMission()">
  <div class="form-group">
    <input formControlName="missionName" class="form-control" type="text" placeholder="Mission Name">
  </div>

  <div>
    <button class="btn btn-primary" type="submit" [disabled]="!missionForm.valid">Add</button>
  </div>
</form>
